<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link

    <title>About Me | UI/UX Designer & Photographer</title>
  </head>
  <body>
    <!-- Header -->
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <img src="img/logo.png" alt="My Portfolio" id="logo" />
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="bio.html" >Bio</a></li>
            
            <li><a href="work.html" class="current">Work</a></li>
            
          </ul>

    <!-- Section A: Info -->
    <section id="about-a" class="text-center py-3">
      <div class="container">
        <div class="container-1">
          
            <div class="box">
              <a href="digital.html">
              <img src="/dist/img/b&w/IMG_7603.JPG">
              <h3>Digital</h3>
            
            </div>
          </a>
            
            <div class="box">
              <a href="analogue.html">

          </div>

        <div class="bottom-line"></div>

        <div class="progress">
          <div style="width:100%"></div>

        <div class="progress">

          <div style="width:70%"></div>

          <div style="width:100%"></div>
        </div>

        <div class="progress">

        </div>

    <!-- Section C: Logos -->
    <section id="about-c" class="py-4 bg-light">
      <div class="container">
        <div class="about-logos">

      </div>

    <footer id="main-footer">

        <p>Copyright &copy; 2024. All Rights Reserved</p>
        <div class="social">
